{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block page_title %}Girls Can Code!{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        {# FontAwesome Icons CDNs #}
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/button.css' %}" />
        <link rel="stylesheet" href="{% static 'css/users/auth.css' %}" />
        {% block head %} {% endblock %}
    </head>
    <body>
        <div class="auth-background auth-body-style container-fluid">
            <div class="row offset-0 col-xl-4 offset-xl-4 p-0 g-0">
                <div class="col-12" align="center">
                    <a href="{% url 'events:home' %}"
                        ><img
                            src="{% static 'img/logo_gcc.svg' %}"
                            class="mb-4"
                    /></a>
                    <h2 class="mb-4">{% block title %}{% endblock %}</h2>
                </div>
                <div class="content-background container-fluid">
                    <div class="col-12 px-5">
                        {% block form %} {% endblock %}
                    </div>
                    <hr class="col-12 mt-3" />
                    <div class="col-12" align="center">
                        <h4 class="">{% block bottom %} {% endblock %}</h4>
                    </div>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"
            ></script>
            {% block scripts %} {% endblock %}
        </div>
    </body>
</html>
