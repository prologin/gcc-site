---
version: "3.8"

services:
  frontend_dev:
    image: frontend_dev
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        NODE_UID: 1000
        NODE_GID: 1000
        BUILDKIT_INLINE_CACHE: 1
    restart: unless-stopped
    environment:
      DEV: 1
    volumes:
      - type: bind
        source: ../frontend/
        target: /app

  reverse_dev:
    image: nginx
    ports:
      - $REVERSE_PORT:80
    restart: unless-stopped
    depends_on:
      - frontend_dev
    volumes:
      - type: bind
        source: ./config/nginx.conf
        target: /etc/nginx/nginx.conf
