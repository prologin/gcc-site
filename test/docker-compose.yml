version: '3'
services:
  postgres:
    image: postgres:12
    volumes:
    - ./db-data:/var/lib/postgresql/data
    hostname: postgres

  web: # front + reverse proxy
    build:
      context: ../front
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf

