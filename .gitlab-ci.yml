---

default:
  before_script:
  image: docker:20.10.23

include:
  - template: SAST.gitlab-ci.yml
  - template: Security/Container-Scanning.gitlab-ci.yml
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
  - build
  - qa
  - security

sast:
  stage: security
  interruptible: true
  needs: []

secret_detection:
  stage: security
  interruptible: true
  needs: []

container_scanning:
  stage: security
  interruptible: true
  needs:
    - backend
  variables:
    DOCKER_SERVICE: localhost
    DOCKERFILE_PATH: backend/Dockerfile
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/backend/$CI_COMMIT_REF_SLUG

container_scanning_frontend:
  extends: container_scanning
  needs:
    - frontend
  variables:
    CI_APPLICATION_REPOSITORY: $CI_REGISTRY_IMAGE/frontend/$CI_COMMIT_REF_SLUG
    DOCKERFILE_PATH: frontend/Dockerfile

code_quality:
  stage: qa
  interruptible: true

license_scanning:
  stage: qa
  interruptible: true
  needs: []
  before_script:
    - |
      apt-get update
      apt-get install -y --no-install-recommends python3 python3-venv
      curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python3 -
      pushd backend
      poetry export --format requirements.txt > requirements.txt
      popd
  variables:
    LM_PYTHON_VERSION: 3
    LICENSE_FINDER_CLI_OPTS: "--recursive"


.build:
  stage: build
  interruptible: true
  needs: []
  image:
    name: moby/buildkit:latest
    entrypoint: [""]
  before_script:
    - mkdir ~/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > ~/.docker/config.json
  script:
    - |
      echo buildctl-daemonless.sh build --progress=plain \
        --frontend=dockerfile.v0 \
        --local context=$CI_JOB_NAME \
        --local dockerfile=$CI_JOB_NAME \
        --output type=image,\"name=$CI_REGISTRY_IMAGE/$CI_JOB_NAME/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA,$CI_REGISTRY_IMAGE/$CI_JOB_NAME/$CI_COMMIT_REF_SLUG:${CI_COMMIT_TAG:-latest}\",push=true \
        --import-cache type=registry,ref=$CI_REGISTRY_IMAGE/$CI_JOB_NAME:buildcache \
        --export-cache type=registry,ref=$CI_REGISTRY_IMAGE/$CI_JOB_NAME:buildcache,mode=max
      buildctl-daemonless.sh build --progress=plain \
        --frontend=dockerfile.v0 \
        --local context=$CI_JOB_NAME \
        --local dockerfile=$CI_JOB_NAME \
        --output type=image,\"name=$CI_REGISTRY_IMAGE/$CI_JOB_NAME/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA,$CI_REGISTRY_IMAGE/$CI_JOB_NAME/$CI_COMMIT_REF_SLUG:${CI_COMMIT_TAG:-latest}\",push=true \
        --import-cache type=registry,ref=$CI_REGISTRY_IMAGE/$CI_JOB_NAME:buildcache \
        --export-cache type=registry,ref=$CI_REGISTRY_IMAGE/$CI_JOB_NAME:buildcache,mode=max

backend:
  extends: .build

frontend:
  extends: .build

lint:backend:
  stage: qa
  interruptible: true
  needs:
    - backend
  image:
    name: $CI_REGISTRY_IMAGE/backend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    entrypoint: [""]
  before_script:
    - cd backend
  script:
    - prospector --profile ci > prospector-output.xml
  artifacts:
    reports:
      junit: backend/prospector-output.xml
  allow_failure: true

lint:frontend:
  stage: qa
  interruptible: true
  needs:
    - frontend
  image:
    name: $CI_REGISTRY_IMAGE/frontend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    entrypoint: [""]
  before_script:
    - cd frontend
  script:
    - yarn lint
  allow_failure: true

lint:shellcheck:
  stage: qa
  interruptible: true
  needs: []
  image:
    name: koalaman/shellcheck-alpine
    entrypoint: [""]
  script:
    - shellcheck --format tty $(find -name '*.sh' -type f)

format:black:
  stage: qa
  interruptible: true
  needs: []
  image:
    name: python:3.10-slim
    entrypoint: [""]
  before_script:
    - cd backend
    - pip3 install poetry
    - poetry install || true
  script:
    - poetry run black --check $(find -name '*.py' -type f)
    - poetry run isort --check-only $(find -name '*.py' -type f)
  allow_failure: true


test:
  stage: qa
  interruptible: true
  needs:
    - backend
    - frontend
  image:
    name: docker/compose:1.29.2
    entrypoint: [""]
  services:
    - docker:20.10.23-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  artifacts:
    reports:
      junit: backend/test-reports/*.xml
    paths:
      - artifacts/
      - backend/artifacts/
      - frontend/artifacts/
    when: always
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)$/'
  before_script:
    - apk update && apk add openssl
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - mkdir artifacts backend/artifacts frontend/artifacts
    - chmod a+rwx artifacts backend/artifacts frontend/artifacts
  script:
    - cd docker/
    - ./gen_secrets.sh
    - docker pull $CI_REGISTRY_IMAGE/backend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE/backend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA backend_dev
    - docker pull $CI_REGISTRY_IMAGE/frontend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    - docker tag $CI_REGISTRY_IMAGE/frontend/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA frontend_dev
    - docker-compose pull --ignore-pull-failures
    - export COMPOSE_PARALLEL_LIMIT=1000
    - docker network prune --force
    - docker-compose -p "$CI_CONCURRENT_ID" up -d s3_dev db_dev redis_dev
    - sleep 30
    - docker-compose -p "$CI_CONCURRENT_ID" up -d
    - docker-compose -p "$CI_CONCURRENT_ID" exec -T backend_dev coverage run --source='.' ./manage.py test
    - docker-compose -p "$CI_CONCURRENT_ID" exec -T backend_dev coverage report
    - docker-compose -p "$CI_CONCURRENT_ID" exec -T backend_dev coverage html -d /app/gccsite/artifacts/coverage/
    - cd ..
  after_script:
    - cd docker/
    - docker-compose -p "$CI_CONCURRENT_ID" logs -t --no-color > ../artifacts/docker-compose.log
    - docker-compose -p "$CI_CONCURRENT_ID" down -v
