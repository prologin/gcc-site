{% load static %}
{% load crispy_forms_tags %}


{% if user.is_authenticated %}
<div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col text-center">
                <img src="{% static 'img/logo_gcc.svg' %}" class="img-fluid" />
                <div class="row mt-3">
                    <hr class="eventInfo-line gcc-{{color}}-back opacity-100">
                </div>
            </div>
        </div>

        <div class="modal-body">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-11">
                        <form method="post" action="{% url 'events:event_signup' %}">
                            <input type="hidden" name="event-id" value="{{ id }}">
                            {% crispy form %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% else %}
<div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <div class="col text-center">
                <img src="{% static 'img/logo_gcc.svg' %}" class="img-fluid" />
                <div class="row mt-3">
                    <hr class="eventInfo-line gcc-{{color}}-back opacity-100">
                </div>
            </div>
        </div>

        <div class="modal-body text-center mb-4">
            Vous devez être connecter pour vous inscrire à un stage!
        </div>

        <div class="modal-footer justify-content-center">
            <a href="{% url 'users:login' %}" class="primary-button py-2 px-4" style="color: white;">
                Connexion
            </a>
        </div>
    </div>
</div>
{% endif %}

<script src="{% static 'js/events/events.js'%}"></script>
