files: gccsite/.*
exclude: "(gccsite/.*/migrations/.*|gccsite/gccsite/settings/.*)"

repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ["-l", "79"]
    hooks:
      - id: flake8
        args: ["--count", "--ignore=E731,W503", "--show-source", "--statistics"]
